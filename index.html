    body {

        width: auto;
        max-width: 100%;
        overflow-x: hidden; /* Prevent horizontal overflow */

    h1 {
        font-size: 2.5em;
        color: #1a1b1b; /* Blue */
        margin: 20px 0;
        font-weight: bold;
    }

    h2 {

        margin: 10px 0;
    }

    a {
        color: #0066cc;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    button {

    }


    .link-button:hover {
        background-color: #048a81; /* Darker blue */
        text-decoration: none;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        body {
            padding: 10px;
        }

        h1 {

        }

        h2 {

        }

        h3 {

        }

        button {

        }

        .link-button {
            font-size: 1.5em;
            padding: 20px 40px;
        }
