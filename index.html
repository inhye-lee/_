<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>AR Test</title>

  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 20px;
    }

    h1 {
        font-size: 2.5em;
        color: #1a73e8; /* Blue */
        margin: 20px 0;
        font-weight: bold;
    }

    h2 {
        font-size: 2em;
        color: #34a853; /* Green */
        margin: 18px 0;
        font-weight: bold;
    }

    h3 {
        font-size: 1.75em;
        color: #fbbc05; /* Yellow */
        margin: 16px 0;
        font-weight: bold;
    }

    h4 {
        font-size: 1.5em;
        color: #ea4335; /* Red */
        margin: 14px 0;
        font-weight: bold;
    }

    h5 {
        font-size: 1.25em;
        color: #9e9e9e; /* Gray */
        margin: 12px 0;
        font-weight: bold;
    }

    h6 {
        font-size: 1em;
        color: #6d4c41; /* Brown */
        margin: 10px 0;
        font-weight: bold;
    }

    p {
        line-height: 1.6;
        margin: 10px 0;
    }

    a {
        color: #0066cc;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    ul, ol {
        margin: 10px 0;
        padding-left: 20px;
    }

    button {
        background-color: #0066cc;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }

    button:hover {
        background-color: #005bb5;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.75em;
        }

        h3 {
            font-size: 1.5em;
        }

        h4 {
            font-size: 1.25em;
        }

        h5 {
            font-size: 1em;
        }

        h6 {
            font-size: 0.875em;
        }

        ul, ol {
            padding-left: 15px;
        }

        button {
            padding: 8px 16px;
        }
    }
  </style>
</head>

<body>

</html>
